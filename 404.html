    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;

            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;

            position: relative;
        }

        h1 {
            font-size: 3em;

            position: relative;
            z-index: 1;
        }

        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
        }

        /* Add styles for stars */
        .star {
            position: absolute;
            width: 30px; /* Set the width of your star icon */
            height: 30px; /* Set the height of your star icon */
            z-index: 0;
        }

        /* Fixed positions for stars */
        .star1 { top: 20%; left: 10%; }
        .star2 { top: 50%; left: 70%; }
        .star3 { top: 80%; left: 40%; }
        .star4 { top: 10%; left: 30%; }
        .star5 { top: 60%; left: 20%; }
        .star6 { top: 40%; left: 50%; }
        .star7 { top: 90%; left: 80%; }
        .star8 { top: 30%; left: 60%; }
        .star9 { top: 70%; left: 10%; }
        .star10 { top: 50%; left: 90%; }
        /* Add more star positions as needed */
        /* Repeat these lines with different class names and positions for each star */
    </style>
</head>

    <!-- Fixed positions for stars -->
    <img class="star star1" src="/star.png" alt="Star">
